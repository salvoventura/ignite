<div>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Delete</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-md-12">
                    Are you sure you want to delete?        
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
    <button class="btn btn-raised btn-primary" ng-hide="action == 'view'" ng-click="ok()">Ok</button>
</div>
</div>
