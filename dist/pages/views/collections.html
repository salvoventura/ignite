<!--Collections is now Reffered to as POOLS -->
<div id="main" class="content container">
    <div class="table-header-cont">
        <div class="pull-left">
            <h5 class="page-header pull-left">Pools  ({{tableParams.total()}})</h5>
            <ul class="table-actions pull-left list-inline">
                <li>
                    <a href="javascript:void(0);" ng-click="addCollection()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add</a>
                </li>
                <li class="del_link hide">
                    <a href="javascript:void(0);" ng-click="deleteSelectedCollection()" ng-hide="selection.length <= 1"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>Delete</a>
                </li>
                <li>
                <a href="javascript:void(0);"><span class="img-circle circle_style"> <i class="glyphicon glyphicon-ok" aria-hidden="true"></i></span>Mark as Submit</a>
                    <!--button type="submit" class="btn btn-trans btn-default btn-raised">Submit</button-->
                </li>
            </ul>
        </div>
        <div class="pull-right">
            <div class="search-cont">
                <input type="search" class="form-control" title="Search" data-toggle="tooltip" placeholder="Search" ng-model="searchKeyword">
                <i class="glyphicon glyphicon-search"></i>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover" ng-table="tableParams">
            <thead>
                <tr>
                    <th width="2%" class="hide">
                        <input type="checkbox" class="form-control chk chk-trans" ng-model="selectedAll" ng-click="checkAll()">
                    </th>
                    <th width="2%">#</th>
                    <th class="sortable" 
                    ng-class="{
                        'sort-asc': tableParams.isSortBy('name', 'asc'),
                        'sort-desc': tableParams.isSortBy('name', 'desc')
                    }"
                    ng-click="tableParams.sorting({'name' : tableParams.isSortBy('name', 'asc') ? 'desc' : 'asc'})">Name</th>
                    <th class="sortable" 
                    ng-class="{
                        'sort-asc': tableParams.isSortBy('type', 'asc'),
                        'sort-desc': tableParams.isSortBy('type', 'desc')
                    }"
                    ng-click="tableParams.sorting({'type' : tableParams.isSortBy('type', 'asc') ? 'desc' : 'asc'})">Type</th>
                    <th width="10%" class="sortable" 
                    ng-class="{
                        'sort-asc': tableParams.isSortBy('scope', 'asc'),
                        'sort-desc': tableParams.isSortBy('scope', 'desc')
                    }"
                    ng-click="tableParams.sorting({'scope' : tableParams.isSortBy('scope', 'asc') ? 'desc' : 'asc'})"
                    >Scope</th>
                    <th width="10%" class="sortable"  ng-class="{
                        'sort-asc': tableParams.isSortBy('used', 'asc'),
                        'sort-desc': tableParams.isSortBy('used', 'desc')
                    }"
                    ng-click="tableParams.sorting({'used' : tableParams.isSortBy('used', 'asc') ? 'desc' : 'asc'})"># Used</th>
                    <th width="10%" class="sortable" 
                    ng-class="{
                        'sort-asc': tableParams.isSortBy('available', 'asc'),
                        'sort-desc': tableParams.isSortBy('available', 'desc')
                    }"
                    ng-click="tableParams.sorting({'available' : tableParams.isSortBy('available', 'asc') ? 'desc' : 'asc'})"
                    ># Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{active: collection.Selected}" ng-repeat="collection in $data">
                    <td width="2%" class="hide">
                        <input type="checkbox" class="form-control chk chk-trans" ng-model="checkboxes.items[collection.id]">
                    </td>
                    <td width="2%">{{appServices.generateSeq(tableParams.page(), tableParams.count(), $index)}}</td>
                    <td><a href="javascript:void(0);" ng-click="viewCollection(collection.id)" >{{collection.name}}</a>
                    </td>
                    <td>{{collection.type}}</td>
                    <td width="10%">{{collection.scope}}
                        <!--span class="glyphicon glyphicon-ok success-color" aria-hidden="true"-->
                        </span>
                    </td>
                    <td width="10%">{{collection.used}}</td>
                    <td width="10%" >{{collection.available}}</td>
                    <td data-title="'Actions'">
                      <ul class="table_action_icons list-inline" ng-class="{'has-error' : !inputModel}">
                          <li>
                              <a href="javascript:void(0);" ng-click="viewCollection(collection.id)" ng-model="inputModel" tooltip="View Details" tooltip-placement="bottom"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                          </li>
                          <li>
                              <a href="javascript:void(0);" ng-click="editCollection(collection.id)" ng-model="inputModel" tooltip="Edit" tooltip-placement="bottom"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                          </li>
                          <li>
                              <a href="javascript:void(0);" ng-click="deleteCollection(collection.id, $index)" ng-model="inputModel" tooltip="Delete" tooltip-placement="bottom"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                          </li>
                      </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--div class="pagination-nav pull-right">
    <span class="pagination_info">Displaying {{begin}} - {{end}} of {{totalCollections}}</span>
    <pagination total-items="totalCollections" ng-model="currentPage"
          max-size="10" boundary-links="true"
          items-per-page="numPerPage" class="pagination-nav pull-right pagination pagination-sm">
    </pagination>
  </div -->
</div>
<script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input type="checkbox" class="" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
</script>
